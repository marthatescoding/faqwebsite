<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FAQ - Your Site</title>
  <style>
    /* Basic CSS for FAQ Template */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      line-height: 1.6;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .faq-item {
      border-bottom: 1px solid #ddd;
    }
    .faq-question {
      background: #eee;
      padding: 15px;
      margin: 0;
      cursor: pointer;
      font-weight: bold;
    }
    .faq-answer {
      display: none;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Frequently Asked Questions</h1>
    
    <div class="faq-item">
      <div class="faq-question">Question 1: (Your Question Here)</div>
      <div class="faq-answer">
        <p>Answer for question 1. Replace this text with your answer.</p>
      </div>
    </div>
    
    <div class="faq-item">
      <div class="faq-question">Question 2: (Your Question Here)</div>
      <div class="faq-answer">
        <p>Answer for question 2. Replace this text with your answer.</p>
      </div>
    </div>
    
    <!-- Add more FAQ items as needed -->
    
  </div>

  <script>
    // JavaScript to toggle answer visibility when a question is clicked
    document.querySelectorAll('.faq-question').forEach(function(question) {
      question.addEventListener('click', function() {
        var answer = this.nextElementSibling;
        // Toggle the display style
        answer.style.display = (answer.style.display === "block") ? "none" : "block";
      });
    });
  </script>
</body>
</html>
